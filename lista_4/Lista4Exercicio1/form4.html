<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form4.css">
    <script src="https://kit.fontawesome.com/c713bb00fe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form_4">
            <h1>Address details</h1>
            <div class="formItem">
                <label for="adr1">Line 1</label>
                <input type="text" name="" id="adr1" placeholder="Address line 1" class="adr1">
            </div>
            <div class="formItem">
                <label for="adr2">Line 2</label>
                <input type="text" name="" id="adr2" placeholder="Address line 2" class="adr2">
            </div>
            <div class="formItem">
                <label for="city">City</label>
                <input type="text" name="" id="city" class="numero" placeholder="city">
            </div>
            <div class="formItem">
                <label for="state">State</label>
                <input type="text" name="" id="state" placeholder="State" class="state">
                <label for="pCode">Postcode</label>
                <input type="text" name="" id="pCode" class="pCode" placeholder="Post Code">
            </div>
            <div class="formItem">
                <label for="country">Country</label>
                <input type="text" name="" id="country" class="country" placeholder="Country">
            </div>
            <div class="btn">
                <button class="btnCancel">Cancel</button>
                <button class="btnSub">Submit</button>
            </div>
            <a href="./index.html"><i class="fas fa-arrow-circle-left    "></i>Voltar</a>
        </form>
    </div>
</body>

</html>
